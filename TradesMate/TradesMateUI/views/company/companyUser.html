<div class="form-horizontal">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Users in {{companyInfo.companyName}}</h2>
        </div>
    </div>
    <div class="row ">
        <div class="col-xs-6 col-md-9">

            <button type="button" title="Add new user" class="btn btn-default btn-sm" ng-click="addNewUser()">
                <i class="fa fa-plus"></i> Add User
            </button>

        </div>
        <div class="col-xs-6  col-md-3 pull-right">

            <input type="text" placeholder="Search users..." class="input-sm form-control" ng-model="filterTextModel.searchText">


        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>

            <tr ng-repeat="user in userList | filter:search">

                <td class="col-md-3 col-xs-2" ng-click="openUserDetail(user)">
                    <a>{{user.firstName}} {{user.lastName}}</a>
                </td>
                <td class="col-md-6 col-xs-4">
                   {{user.email}}
                </td>
            
                <td class="col-md-1 col-xs-2">
                    <a class="btn btn-primary btn-sm" title="Edit user" ng-click="openUserDetail(user)">Edit</a>
                </td>
                <td class="col-md-1 col-xs-2">
                    <a class="btn btn-danger btn-sm" title="Delete user" ng-click="deleteUser(user)">Delete</a>
                </td>

            </tr>
        </tbody>
    </table>

</div>


<!-- The actual modal template, just a bit o bootstrap -->
<script type="text/ng-template" id="deleteUsermodal.html">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title danger">Delete user</h4>
                </div>
                <div class="modal-body">
                    <p>This will also remove the user from current company. Proceed?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">No</button>
                    <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Yes</button>
                </div>
            </div>
        </div>
    </div>
</script>
