<div class="row">
    <i class="fa fa-arrow-circle-o-left fa-3x" ng-click="goToClientIndex()"></i>
</div>


    <div class="row">
        <div class="col-lg-12">
           
                    <form name="cientInfo" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">First Name</label>
                            <div class="col-sm-9"><input type="text"  class="form-control" placeholder="--first name--" ng-model="client.firstName" required></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Last Name</label>
                            <div class="col-sm-9"><input type="text"  class="form-control" placeholder="--last name--" ng-model="client.surName" required></div>
                        </div>



                        <div class="form-group">
                            <label class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-9"><input  type="email" placeholder="--email--" class="form-control" ng-model="client.email" ></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Mobile</label>
                            <div class="col-sm-9"><input  type="text" placeholder="--mobile--" class="form-control" ng-model="client.mobile" ></div>
                        </div>
                    </form>
                
        </div>
 </div>
