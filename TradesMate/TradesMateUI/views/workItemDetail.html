
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Work Item Detail</h1>
        </div>
    </div>
</div>


<div class="row">
    <i class="fa fa-arrow-circle-o-left fa-3x" ng-click="goToWorkItemIndex()"></i>
</div>

<div class="row" ng-show="creatingNew">

    <table class="table table-hover">
        <thead>
            <tr>
           
                <th>Name</th>
                <th>Description</th>                
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="templateItem in templates ">
                <td >
                    <a>{{templateItem.name}}</a>
                </td>
                <td >
                    {{templateItem.description}}
                </td>
                
                <td class="">
                    <a class="btn btn-white btn-sm" title="Add a work item from this template"
                        ng-click="cloneTemplate(templateItem)"><i class="fa fa-check"></i></a>                
                </td>

            </tr>
        </tbody>
    </table>    
</div>


<div class="row">
    <div class="col-lg-12">

        <form name="workItemForm" class="form-horizontal">
            <fieldset ng-disabled="readOnly || (workItem && !workItem.workItemTemplateId)">
                <div class="form-group">
                    <label class="col-sm-3 control-label">WorkItem Name</label>
                    <div class="col-sm-9">
                        <input type="text" name="WorkItemName" class="form-control" placeholder="--workItem name--" ng-model="workItem.name" required>
                        <div ng-messages="workItemForm.WorkItemName.$error">
                            <div class="text-danger" ng-message="required">This field is required</div>
                        </div>

                    </div>

                </div>



                <div class="form-group">
                    <label class="col-sm-3 control-label">Description</label>
                    <div class="col-sm-9">
                        <input type="text" name="workItemDescription" class="form-control" placeholder="--description--" ng-model="workItem.description">
                        <div ng-messages="workItemForm.workItemDescription.$error">
                            <div class="text-danger" ng-message="required">This field is required</div>
                        </div>
                    </div>

                </div>




                <div class="form-group">
                    <label class="col-sm-3 control-label">quantity</label>
                    <div class="col-sm-9">
                        <input type="number" placeholder="--quantity--" class="form-control"  name="workItemQuantity"
                               ng-model="workItem.quantity" required>
                        <div ng-messages="workItemForm.workItemQuantity.$error">
                            <div class="text-danger" ng-message="required">This field is required</div>
                            <div class="text-danger" ng-message="number">You did not enter a valid number</div>
                        </div>
                    </div>
                </div>



            </fieldset>
        </form>
        <div class="" ng-hide="readOnly">

            <button class="btn btn-primary pull-right" type="button" ng-click="save()" ng-disabled="workItemForm.$invalid || (workItem && !workItem.workItemTemplateId)">Save</button>
            <button class="btn btn-danger pull-left" type="button" ng-click="goToWorkItemIndex()">Cancel</button>
        </div>

    </div>
</div>
