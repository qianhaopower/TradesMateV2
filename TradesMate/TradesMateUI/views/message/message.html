<div class="form-horizontal">
   
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Messages</h2>
        </div>

    </div>
    <!--<div class="row ">
        
        <div class="col-xs-6  col-md-3 pull-right">

            <input type="text" placeholder="Search messages..." class="input-sm form-control" ng-model="filterTextModel.searchText">


        </div>
    </div>-->
    <table class="table table-hover">
        <thead>
            <tr>
                <th></th>
                <th>Content</th>
                <th></th>
                <th>Created on</th>
         
            </tr>
        </thead>
        <tbody>

            <tr ng-class="{'unread-message':message.shouldDisplayUnread}" ng-repeat="message in messageList | orderBy:'-createTime'| filter:search" ng-click="openMessageDetail(message)">

                <td class="col-md-1 col-xs-2">
                    <i class="fa fa-envelope-open-o" aria-hidden="true" ng-show="!message.shouldDisplayUnread"></i>
                    <i class="fa fa-envelope-o" aria-hidden="true" ng-show="message.shouldDisplayUnread"></i>
                </td>
                <td class="col-md-8 col-xs-6">
                   <!--{{message.messageText}}-->
                    <div ng-bind="getMessageTitleForType(message)"></div>

                </td>
               
                <td class="col-md-1 col-xs-2" >

                    <a ng-show="message.isWaitingForResponse" class="" title="Action required" ng-click="">Pending</a>
                </td>
                <td class="col-md-2 col-xs-2">
                    {{message.createTime | date:'yyyy-MM-dd HH:mm:ss'}}
                </td>

            </tr>
        </tbody>
    </table>

</div>
