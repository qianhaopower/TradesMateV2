<div class="form-horizontal">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Messages</h2>
        </div>

    </div>
    <div class="row ">
        
        <div class="col-xs-6  col-md-3 pull-right">

            <input type="text" placeholder="Search messages..." class="input-sm form-control" ng-model="filterTextModel.searchText">


        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Content</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>

            <tr ng-repeat="message in messageList | orderBy:'-creatTime'| filter:search" ng-click="opMessageDetail(message)">

                <td class="col-md-1 col-xs-2">
                    <i class="fa fa-envelope-open-o" aria-hidden="true" ng-show="message.isRead"></i>
                    <i class="fa fa-envelope-o" aria-hidden="true" ng-show="!message.isRead"></i>
                </td>
                <td class="col-md-9 col-xs-6">
                   {{message.messageText}}
                </td>
               
                <td class="col-md-1 col-xs-2">

                    <a class="btn btn-primary btn-sm" title="Action required" ng-click="">Respond</a>
                </td>
                <td class="col-md-1 col-xs-2">
                    
                </td>

            </tr>
        </tbody>
    </table>

</div>
