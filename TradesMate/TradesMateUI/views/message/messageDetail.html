
<div>
    <br />
    <div class="">
        <div class="col-lg-12 col-sm-12">
            <a class="btn btn-default" ng-click="goBack()">
                <i class="fa fa-chevron-circle-left" aria-hidden="true"></i> &nbsp;Go Back
            </a>
        </div>
    </div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Message detail</h2>
        </div>

    </div>

    <div class="row">
        <client-read-only-info ng-if="message.messageType == 4"
                               client-id="{{message.clientId}}"></client-read-only-info>
        <property-info ng-if="message.messageType == 4"
                       property-id="{{message.propertyId}}"
                       property-address="{{message.propertyAddress}}"></property-info>

    </div>

    <div class="row ">
        <div class="col-sm-3">
            <div class="btn btn-primary" ng-click="createProperty()">Create property </div>
        </div>
        <label class="col-sm-9 text-danger">You need create the property before you can accept this request</label>
    </div>


    <div class="row top-buffer">
        <uib-accordion close-others="false">
            <div uib-accordion-group class="panel-default" heading="Respond" is-open="status.isRespondOpen" ng-show="showRespond">
                {{respondText}} <br />
                {{message.messageResponse.createTime | date:'yyyy-MM-dd HH:mm:ss'}}
            </div>
            <div uib-accordion-group class="panel-default" heading="Message" is-open="status.isMessageOpen">
                ﻿<div class="form-horizontal">
                    <div class="row">
                        <div class="col-lg-12">

                            <div class="form-group">
                                <label class="col-sm-3  ">Title</label>
                                <div class="col-sm-9">
                                    <div class="form-control" ng-bind="messageTitle"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3  ">Created on</label>
                                <div class="col-sm-9">
                                    <div class="form-control" ng-bind="message.createTime | date:'yyyy-MM-dd HH:mm:ss'"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3  ">Content</label>
                                <div class="col-sm-9" style="word-wrap: break-word;">
                                    <div class="form-control work-item-textarea" ng-bind-html="renderHtml(message.messageText)">
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </uib-accordion>
    </div>



    <div class="row">
        <div class="col-lg-12">
            <div class="btn btn-default accept pull-right" ng-click="accept()" ng-show="message.isWaitingForResponse">
                <i class="fa fa-check-circle" aria-hidden="true"></i> &nbsp;Accept
            </div>
            <div class="btn btn-default reject pull-right" ng-click="reject()" ng-show="message.isWaitingForResponse">
                <i class="fa fa-ban" aria-hidden="true"></i> &nbsp;Reject
            </div>
        </div>

    </div>


    </div>
    </div>


<script type="text/ng-template" id="createPropertyFromRequest.html">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title danger">Create Property</h4>
                </div>
                <div class="modal-body">
                    <form name="propertyForm" class="form-horizontal">
                     
                        <fieldset ng-disabled="readOnly">
                            <legend>{{addressFormatted}}</legend>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Property Name</label>
                                <div class="col-sm-9">
                                    <input type="text" name="PropertyName" class="form-control" placeholder="property name" ng-model="property.name">
                                </div>
                            </div>
                         
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Description</label>
                                <div class="col-sm-9">
                                    <input type="text" name="propertyDescription" class="form-control" placeholder="description" ng-model="property.description">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Line 1</label>
                                <div class="col-sm-9">
                                    <input type="text" name="" class="form-control" placeholder="" ng-model="property.line1">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Line 2</label>
                                <div class="col-sm-9">
                                    <input type="text" name="" class="form-control" placeholder="" ng-model="property.line2">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label">Line 1</label>
                                <div class="col-sm-9">
                                    <input type="text" name="" class="form-control" placeholder="" ng-model="property.line2">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label">Suburb</label>
                                <div class="col-sm-9">
                                    <input type="text" name="" class="form-control" placeholder="" ng-model="property.suburb">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label">State</label>
                                <div class="col-sm-9">
                                    <input type="text" name="" class="form-control" placeholder="" ng-model="property.state">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Post Code</label>
                                <div class="col-sm-9">
                                    <input type="text" name="" class="form-control" placeholder="" ng-model="property.postcode">
                                </div>
                            </div>
  
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" ng-click="save()" class="btn btn-primary" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
</script>
