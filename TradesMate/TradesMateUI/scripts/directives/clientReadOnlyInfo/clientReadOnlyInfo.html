

    ﻿<div class="form-horizontal">
        <div class="row">
            <div class="col-lg-12">

                <div class="form-group">
                    <label class="col-sm-3  ">Name</label>
                    <div class="col-sm-9">
                        <div class="" >{{client.firstName}} {{client.lastName}}</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3  ">Mobile</label>
                    <div class="col-sm-9">
                        <div class="" ng-bind="client.mobileNumber"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3  ">Email</label>
                    <div class="col-sm-9" >
                        <div class="" ng-bind="client.email">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
