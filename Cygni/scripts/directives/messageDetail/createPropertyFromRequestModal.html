<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title danger">Create Property</h4>
            </div>
            <div class="modal-body">
                <form name="propertyForm" class="form-horizontal">

                    <fieldset ng-disabled="readOnly">
                        <legend>{{addressFormatted}}</legend>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Property Name</label>
                            <div class="col-sm-9">
                                <input type="text" name="PropertyName" class="form-control" placeholder="property name" ng-model="property.name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Description</label>
                            <div class="col-sm-9">
                                <input type="text" name="propertyDescription" class="form-control" placeholder="description" ng-model="property.description">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Line 1</label>
                            <div class="col-sm-9">
                                <input type="text" name="" class="form-control" placeholder="" ng-model="property.address.line1">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Line 2</label>
                            <div class="col-sm-9">
                                <input type="text" name="" class="form-control" placeholder="" ng-model="property.address.line2">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-3 control-label">Line 3</label>
                            <div class="col-sm-9">
                                <input type="text" name="" class="form-control" placeholder="" ng-model="property.address.line3">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-3 control-label">Suburb</label>
                            <div class="col-sm-9">
                                <input type="text" name="" class="form-control" placeholder="" ng-model="property.address.suburb">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-3 control-label">State</label>
                            <div class="col-sm-9">
                                <input type="text" name="" class="form-control" placeholder="" ng-model="property.address.state">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Post Code</label>
                            <div class="col-sm-9">
                                <input type="text" name="" class="form-control" placeholder="" ng-model="property.address.postcode">
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="save()" class="btn btn-primary" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
