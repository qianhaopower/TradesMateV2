
<form name="propertyForm" class="form-horizontal">
    <br />
    <div class="form-group">
        <div class="col-lg-12 col-sm-12">
            <a class="btn btn-default" ng-click="goBack()">
                <i class="fa fa-chevron-circle-left" aria-hidden="true"></i> &nbsp;Back
            </a>
        </div>
    </div>
    <fieldset ng-disabled="readOnly">
        <legend> {{clientId ? 'Property Details' :'Add Property'}}</legend>
        <!--<div class="form-group">
            <label class="col-sm-3 control-label">Address</label>
            <div class="col-sm-9">
                <input type="text" name="Address" class="form-control" placeholder="address" ng-model="property.addressDisplay" required disabled>
                <div ng-messages="propertyForm.Address.$error">
                    <div class="text-danger" ng-message="required">Address is required</div>
                </div>
            </div>
        </div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label">Property Name *</label>
            <div class="col-sm-9">
                <input type="text" name="PropertyName" class="form-control" placeholder="property name" ng-model="property.name" required>
                <div ng-messages="propertyForm.PropertyName.$error"
                     ng-show="propertyForm.PropertyName.$dirty">
                    <div class="text-danger" ng-message="required">Property name is required</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Condition</label>
            <div class="col-sm-9">
                <input type="text" name="propertyCondition" placeholder="condition" class="form-control" ng-model="property.condition">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Description</label>
            <div class="col-sm-9">
                <input type="text" name="propertyDescription" class="form-control" placeholder="description" ng-model="property.description">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Narrative</label>
            <div class="col-sm-9">
                <input type="text" placeholder="narrative" class="form-control"
                       ng-model="property.narrative" multiple>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Comment</label>
            <div class="col-sm-9">
                <input type="text" placeholder="comment" class="form-control"
                       ng-model="property.comment">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Address Line 1 *</label>
            <div class="col-sm-9">
                <input type="text" name="line1" class="form-control" placeholder="" ng-model="property.address.line1" required>
                <div ng-messages="propertyForm.line1.$error"
                     ng-show="propertyForm.line1.$dirty">
                    <div class="text-danger" ng-message="required">line1 is required</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Address Line 2</label>
            <div class="col-sm-9">
                <input type="text" name="" class="form-control" placeholder="" ng-model="property.address.line2">
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label">Address Line 3</label>
            <div class="col-sm-9">
                <input type="text" name="" class="form-control" placeholder="" ng-model="property.address.line3">
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label">Suburb *</label>
            <div class="col-sm-9">
                <input type="text" name="suburb" class="form-control" placeholder="" ng-model="property.address.suburb" required>
                <div ng-messages="propertyForm.suburb.$error"
                     ng-show="propertyForm.suburb.$dirty">
                    <div class="text-danger" ng-message="required">suburb is required</div>
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label">State *</label>
            <div class="col-sm-9">
                <input type="text" name="state" class="form-control" placeholder="" ng-model="property.address.state">
                <div ng-messages="propertyForm.state.$error"
                     ng-show="propertyForm.state.$dirty">
                    <div class="text-danger" ng-message="required">state is required</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Post Code *</label>
            <div class="col-sm-9">
                <input type="text" name="postCode" class="form-control" placeholder="" ng-model="property.address.postCode" required>
                <div ng-messages="propertyForm.postCode.$error"
                     ng-show="propertyForm.postCode.$dirty">
                    <div class="text-danger" ng-message="required">post code is required</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <uib-accordion close-others="false">
              
                <div uib-accordion-group class="panel-default" heading="Sections" is-open="status.isPanelOpen" ng-show="!readOnly">
                    ﻿<div class="form-horizontal">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="col-sm-3">Bedroom Numer</label>
                                    <div class="col-sm-9">
                                        <input type ="number" class="form-control" ng-model="defaultSections.bedroomNumber" min="0" max="10"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3">Living room Numer</label>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control" ng-model="defaultSections.livingRoomNumber" min="0" max="10" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3">Bathroom Numer</label>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control" ng-model="defaultSections.bathroomNumber" min="0" max="10" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3">Kitchen Numer</label>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control" ng-model="defaultSections.kitchenNumber" min="0" max="10" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3">Laundry room Numer</label>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control" ng-model="defaultSections.laundryRoomNumber" min="0" max="10" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3">Hallway Numer</label>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control" ng-model="defaultSections.hallWayNumber" min="0" max="10" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3">Deck Numer</label>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control" ng-model="defaultSections.deckNumber" min="0" max="10" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3">Basement Numer</label>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control" ng-model="defaultSections.basementNumber" min="0" max="10" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3">Garden Numer</label>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control" ng-model="defaultSections.gardenNumber" min="0" max="10" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3">Garage Numer</label>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control" ng-model="defaultSections.garageNumber" min="0" max="10" />
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </uib-accordion>
        </div>
    </fieldset>
</form>
<div class="" ng-hide="readOnly">

    <button class="btn btn-primary pull-right" type="button" ng-click="save()" ng-disabled="propertyForm.$invalid">Save</button>
    <button class="btn btn-danger pull-left" type="button" ng-click="goToPropertyIndex()">Cancel</button>
</div>
