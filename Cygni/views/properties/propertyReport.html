


<!-- The actual modal template, just a bit o bootstrap -->
<script type="text/ng-template" id="propertyReportsModal.html">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title danger">Property report</h4>
                    <button type="button" onclick="return xepOnline.Formatter.Format('toPrint',{pageWidth:'216mm', pageHeight:'279mm',render:'download'});">
                        <!--This is the A4 size-->
                        Save as PDF
                    </button>
                </div>
                <div class="modal-body" >
                    <div class="container" id="toPrint">
                        <div class="row" id="report-header">
                            <div class="col report-header">                             
                                <p>Scope	of	Work                      </p>
                                <p>provided	by:                           </p>
                                <div>
                                        <img ng-src="{{companyInfo.companyLogoUrl}}" alt="CompanyLogo" height="200" width="200"/>
                                </div>
                                <h3>{{companyInfo.companyName}} </h3> 
                                <p>ABN: {{companyInfo.abn}}         </p>
                                <p> {{companyInfo.description}}                     </p>
                                <p> {{companyInfo.address}}               </p>
                                <p>{{companyInfo.website}}           </p>
                            </div>
                        </div>
                        <hr/>
                        <div class="row" id="property-address">
                            <div class="col report-property-address">
                                <p>Property	Address:                    </p>
                                <h3>{{propertyInfo.addressDisplay}}</h3>
                                 <div>
                                   <img ng-src="{{propertyInfo.propertyLogoUrl}}" alt="Property Image" height="500" width="500"/>
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="row" id="report-menu">
                            <div class="col">
                                <div class="row text-centre">
                                    SCOPE SUMMARY PAGE
                                </div>
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Section</th>
                                            <th>Task</th>
                                            <th>Content</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in reportItemsFlatten">                         
                                            <td class="col-md-3">
                                                {{item.sectionName}}
                                            </td>
                                            <td class="col-md-3">
                                                {{item.taskNumber}}
                                            </td>
                                            <td class="col-md-6" >
                                               <div ng-bind-html="item.description | to_trusted"></div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                        <hr/>
                        <div class="row" id="report-content">
                            <div class="col">
                                <div class="row" ng-repeat="group in reportItems">
                                    <div class="col">
                                        <div class="row content-head">
                                            <div class="col">
                                                <h3>{{group.sectionName}}</h3>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="container">
                                                    <div class="row" ng-repeat="item in group.workItems">
                                                        <div class="col">
                                                            <div class="row">
                                                                <div class="col-md-4">
                                                                    {{item.taskNumber}}){{item.name}}
                                                                </div>
                                                                <div class="col-md-8">
                                                                    {{item.description}}
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <!--<div class="col-md-6 col-sm-6">
                                                                    <div class="row"><img src="http://via.placeholder.com/10x10"></div>
                                                                    <div class="row"><img src="http://via.placeholder.com/10x10"></div>
                                                                </div>
                                                                <div class="col-md-6 col-sm-6">
                                                                    <div class="row"><img src="http://via.placeholder.com/10x10"></div>
                                                                    <div class="row"><img src="http://via.placeholder.com/10x10"></div>
                                                                </div>-->
                                                                <table class="table table-hover" ng-if="hasImage(item)">
                                                                   
                                                                    <tbody>
                                                                        <tr>
                                                                            <td class="col-md-6" ng-if="hasImage(item,1)">
                                                                                <img ng-src="{{item.imageUrls[0]}}" height="200" width="300" >
                                                                            </td>
                                                                            <td class="col-md-6" ng-if="hasImage(item,2)">
                                                                                <img ng-src="{{item.imageUrls[1]}}"  height="200" width="300" >
                                                                            </td>
                                                                        </tr>
                                                                        <tr ng-if="hasImage(item,3)">
                                                                            <td class="col-md-6" ng-if="hasImage(item,3)">
                                                                                <img ng-src="{{item.imageUrls[2]}}"  height="200" width="300" >
                                                                            </td>
                                                                            <td class="col-md-6" ng-if="hasImage(item,4)">
                                                                                <img ng-src="{{item.imageUrls[3]}}"  height="200" width="300" >
                                                                            </td>
                                                                        </tr>
                                                                    </tbody>
                                                                </table>
                                                            </div>
                                                        </div>
                                                        <br/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                 </div>
                            </div>
                        </div>
                    </div>








                </div>
            </div>
        </div>
    </div>
</script>
