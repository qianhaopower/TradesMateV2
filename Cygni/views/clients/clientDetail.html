<form name="clientForm" class="form-horizontal">

    <br />
    <div class="form-group">
        <div class="col-lg-12 col-sm-12">
            <a class="btn btn-default" ng-click="goBack()">
                <i class="fa fa-chevron-circle-left" aria-hidden="true"></i> &nbsp;Back
            </a>
        </div>
    </div>
    <br/>
    <fieldset ng-disabled="readOnly">
        <legend>{{clientId ? 'Client Details' : 'Add Client'}}</legend>
        <div class="form-group required">
            <label class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-9">
                <input type="text" name="clientFirstName" class="form-control" placeholder="first name" ng-model="client.firstName" required>
                <div ng-messages="clientForm.clientFirstName.$error">
                    <div class="text-danger" ng-message="required">First Name is required</div>
                </div>
            </div>

        </div>
        <div class="form-group required">
            <label class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-9">
                <input type="text" name="clientLastName" class="form-control" placeholder="last name" ng-model="client.lastName" required>
                <div ng-messages="clientForm.clientLastName.$error">
                    <div class="text-danger" ng-message="required">Last Name is required</div>
                </div>
            </div>

        </div>
        <div class="form-group" >
            <label class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="email" name="clientEmail" placeholder="email" class="form-control" ng-model="client.email" disabled>
                <div ng-messages="clientForm.clientEmail.$error">
                    <div class="text-danger" ng-message="email">Your email address is invalid</div>
                </div>
            </div>

        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Mobile</label>
            <div class="col-sm-9"><input type="text" placeholder="mobile" class="form-control" ng-model="client.mobileNumber"></div>
        </div>
    </fieldset>
</form>
<div class="" ng-hide="readOnly">

    <button class="btn btn-primary pull-right" type="button" ng-click="save()" ng-disabled="clientForm.$invalid">Save</button>
    <button class="btn btn-danger pull-left" type="button" ng-click="goToClientIndex()">Cancel</button>
</div>
