
<form class="form-horizontal">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <a class="btn btn-default" ng-click="goBack()">
                <i class="fa fa-chevron-circle-left" aria-hidden="true"></i> &nbsp;Back
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" >
            <h2 class="page-header"> Attachments</h2>
        </div>
    </div>
    <div class="row" ng-show="propertyId">
        <div class="col-lg-12 col-sm-12 ">
            <div class="well">
                Property: {{property.name}} 
            </div>
        </div>
    </div>
    <div class="row" ng-show="workItemId">
        <div class="col-lg-12 col-sm-12 ">
            <div class="well">
                WorkItem: {{workItem.name}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-9">
            <!--<button type="button" title="Add new attachment" ng-show="propertyId || workItemId"
                    class="btn btn-default btn-sm" ng-click="addNewAttachment()">
                <i class="fa fa-plus "></i> Add Attachment
            </button>-->
            <label class="btn btn-default btn-file">
                Add Attachment <input type="file" name="file"
       onchange="angular.element(this).scope().uploadedFile(this)" hidden />
            </label>
            
        </div>
        <div class="col-xs-6  col-md-3 pull-right">
            <input type="text" placeholder="Search attachments..." class="input-sm form-control" ng-model="filterTextModel.searchText">
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Created At</th>
                <th>Type</th>
                <th>Size (KB)</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="attachment in attachmentList | filter:search">
                <!--<td >
                    <i class="fa fa-home"></i>
                </td>-->
                <td class="col-md-3 col-xs-2">
                    <a>{{attachment.nameDisplay}}</a>
                </td>
                <td class="col-md-3 col-xs-4">
                    {{attachment.createdDateTime | date:'yyyy-MM-dd HH:mm:ss'}}
                </td>
                <td class="col-md-3 col-xs-2">
                    {{attachment.typeDisplay}}
                </td>
                <td class="col-md-3 col-xs-2">
                    {{trunc(attachment.sizeInBytes /1024)}}
                </td>
              
                <td class="col-md-1 col-xs-2"  ng-click="openUrl(attachment)" title="Download">
                    <i class="fa fa-download" aria-hidden="true"></i>
                </td>
            </tr>
        </tbody>
    </table>
</form>
