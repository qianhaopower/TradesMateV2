
<form class="form-horizontal">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <a class="btn btn-default" ng-click="goBack()">
                <i class="fa fa-chevron-circle-left" aria-hidden="true"></i> &nbsp;Back
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header"> Service permission for {{member.firstName}} {{member.lastName}}  </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6  col-md-3 pull-right">
            <input type="text" placeholder="Search properties..." class="input-sm form-control" ng-model="filterTextModel.searchText">
        </div>
    </div>
  
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Service</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="serviceType in serviceTypes | filter:search" ng-if="serviceType.visible">

                <td class="col-md-3 col-xs-2">
                    {{serviceType.name}}

                </td>
                <td class="col-md-6 col-xs-4">
                    <!--{{serviceType.name}}-->

                </td>
                <td class="col-md-1 col-xs-2" >
                    <input type="checkbox" ng-model="serviceType.ticked" ng-change="updateServiceType(serviceType)" ng-disabled="member.memberRole == 'Admin'"/>
                </td>
            </tr>
        </tbody>
    </table>


</form>
