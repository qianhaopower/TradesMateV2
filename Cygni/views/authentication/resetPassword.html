<div class="login_main login_action">
        <div class="login_row">
          <div class="heading_login">
            <h1 class="logo_main"><img src="content/images/logo.svg"></h1>
            <h3> Reset your Password! </h3>
          </div>
          <div class="row fm_outer">
          
              <form class="" role="form" name="resetPasswordForm">
                <div class="form_main"> 
                    <div class="mesg_reset">
                    Enter the email address and we'll send you a link to reset your password
                </div>
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" data-ng-model="resetEmail" required>
                  </div>
                  <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="submit()" ng-disabled="resetPasswordForm.$invalid">Submit</button>
                  <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'"> {{message}} </div>
                  <div class="form-group go_back"> <a class="pull-right"><u data-ng-click="goback()">Go back</u></a> </div>
                </div>
              </form>
          
          </div>
        </div>
      </div>
