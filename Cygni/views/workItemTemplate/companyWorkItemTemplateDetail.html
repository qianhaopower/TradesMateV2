<form name="templateForm" class="form-horizontal">
  
    <div class="form-group">
        <div class="col-lg-12 col-sm-12">
            <a class="btn btn-default back_btn" ng-click="goToTemplateIndex()">
                &nbsp;Back
            </a>
        </div>
    </div>

    <fieldset ng-disabled="readOnly">
        <legend>{{templateId ? 'Work Item Template Details' : 'Add Template'}}</legend>
        <div class="form-group">
            <label class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
                <input type="text" name="templateName" class="form-control" placeholder="name" ng-model="template.name" required>
                <div ng-messages="templateForm.templateName.$error">
                    <div class="text-danger" ng-message="required">This field is required</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Description</label>
            <div class="col-sm-9">
                <textarea  name="templateDescription" class="form-control" rows="15"   placeholder="description" ng-model="template.description" required></textarea>
                <div ng-messages="templateForm.templateDescription.$error">
                    <div class="text-danger" ng-message="required">This field is required</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Template Type</label>
            <div class="col-sm-9">
                <div isteven-multi-select
                     input-model="companyInfo.tradeTypes"
                     output-model="outputTemplateType"
                     button-label="icon name"
                     item-label="icon name"
                     tick-property="ticked"
                     helper-elements=""
                     selection-mode="single"
                     is-disabled="readOnly">
                </div>
                <input name="templateType" ng-model="outputTemplateType"  hidden required/>

                <div ng-messages="templateForm.templateType.$error">
                    <div class="text-danger" ng-message="required">This field is required</div>
                </div>
            </div>
               

            </div>

    </fieldset>
</form>
<div class="" ng-hide="readOnly">

    <button class="btn btn_blue" type="button" ng-click="save()" ng-disabled="templateForm.$invalid">Save</button>
    <button class="btn cancel_btn" type="button" ng-click="goToTemplateIndex()">Cancel</button>
</div>
